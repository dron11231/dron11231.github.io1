<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a75391779e.js" crossorigin="anonymous"></script>
    <title>Xbox</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="/img/xbox.png" alt="xbox logo" class="header-logo">
                <div class="navbar">
                    <div class="main-nav">
                        <span>Games <i class="fas fa-chevron-down"></i></span>
                        <span class="navbar-consoles">Consoles <i class="fas fa-chevron-down"></i></span>
                        <span>Community</span>
                    </div>
                    <input type="text" placeholder="Search">
                    <span class="user-lk"><i class="far fa-user"></i>My XBOX <i class="fas fa-chevron-down"></i></span>
                </div>
            </nav>
        </header>
        <main>
            <div class="carousel">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
                <div class="star-wars">
                    <div class="name-of-game">
                        <span class="title-game">Star Wars</span>
                        <span class="subtitle-game">Battlefront II</span>
                    </div>
                    <div class="btns-star-wars">
                        <button class="btn-watch-trailer">Watch Trailer</button>
                        <button class="btn-exp-games">Explore Games</button>
                    </div>
                </div>
                <div class="ellipses">
                    <i class="far fa-circle active"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                </div>
            </div>
        </main> 
    </div>
</body>
</html>
