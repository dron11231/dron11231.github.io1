<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a75391779e.js" crossorigin="anonymous"></script>
    <title>Xbox</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="/img/xbox.png" alt="xbox logo" class="header-logo">
                <div class="navbar">
                    <div class="main-nav">
                        <span>Games <i class="fas fa-chevron-down"></i></span>
                        <span class="navbar-consoles">Consoles <i class="fas fa-chevron-down"></i></span>
                        <span>Community</span>
                    </div>
                    <input type="text" placeholder="Search">
                    <span class="user-lk"><i class="far fa-user"></i>My XBOX <i class="fas fa-chevron-down"></i></span>
                </div>
            </nav>
        </header>
        <main>
            <div class="carousel">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
                <div class="star-wars">
                    <div class="name-of-game">
                        <span class="title-game">Star Wars</span>
                        <span class="subtitle-game">Battlefront II</span>
                    </div>
                    <div class="btns-star-wars">
                        <button class="btn-watch-trailer">Watch Trailer</button>
                        <button class="btn-exp-games">Explore Games</button>
                    </div>
                </div>
                <div class="ellipses">
                    <i class="far fa-circle active"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                </div>
            </div>
            <section class="best-value">
                <div class="header-best-value">
                    <img src="/img/Shape.png" alt="">
                    <div class="best-title">
                        <span class="large-font">The best value</span>
                        <span class="middle-font">in games and entertainment</span>
                    </div>
                </div>
                <div class="offers">
                    <div class="offer">
                        <div class="img-container">
                            <img src="/img/xbox-one-x.png"  alt="">
                        </div>
                        <span class="offer-name">XBOX ONE X</span>
                        <span class="offer-description">Faster Processing <br>Smoother Gameplay</span>
                        <button class="offer-btn">Explore Consoles & Accessories</button>
                    </div>
                    <div class="offer">
                        <div class="img-container">
                            <img src="/img/mixer-logo.png" class="center-img" alt="">
                        </div>
                        <span class="offer-name">mixer Streaming</span>
                        <span class="offer-description">The Next Generation <br> Of Life Game Streaming</span>
                        <button class="offer-btn">Start Watching mixer</button>
                    </div>
                    <div class="offer">
                        <div class="img-container">
                            <img src="/img/games-with-gold.png" class="last-img" alt="">
                        </div>
                        <span class="offer-name">Free Games Every Month</span>
                        <span class="offer-description">Get up to $700 in <br> free games</span>
                        <button class="offer-btn">Get Free Games</button>
                    </div>
                </div>
            </section>
        </main> 
    </div>
</body>
</html>
